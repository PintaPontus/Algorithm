<action-item *ngFor="let actionItem of this.actionsList; index as i"
             [ngStyle]="{'background-color':actionItem.active ? 'deepskyblue' : 'midnightblue' }"
             [action]="actionItem"
             (delete)="remove(i)"
             (clone)="clone(i)"
             (move)="move(i, $event)"
></action-item>
<action-item class="click-me" (click)="controller.add()"></action-item>
