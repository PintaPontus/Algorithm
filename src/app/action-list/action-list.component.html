<action-item *ngFor="let actionItem of this.actionsList; index as i"
             [ngStyle]="{'background-color':actionItem.active ? '#606060' : 'midnightblue' }"
             [action]="actionItem"
             (delete)="remove(i)"
             (clone)="clone(i)"
></action-item>
<action-item class="click-me" (click)="controller?.add()"></action-item>
