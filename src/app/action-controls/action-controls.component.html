<div class="working-status" [ngClass]="{'active': controller.isWorking(), 'paused': controller.isPaused()}">
  <span class="material-symbols-outlined">
  settings
  </span>
</div>
<div class="action-delay">
  DELAY:
  <select [(ngModel)]="controller.delay">
    <option [value]="0">None</option>
    <option [value]="25">25ms</option>
    <option [value]="50">50ms</option>
    <option [value]="100">100ms</option>
    <option [value]="250">250ms</option>
    <option [value]="500">500ms</option>
    <option [value]="1000">1000ms</option>
  </select>
</div>
<div class="mouse-pos">
  <div class="mouse-separator">
    [
  </div>
  <div class="mouse-x">
    {{actualMouseCoords.x}}
  </div>
  <div class="mouse-separator">
    :
  </div>
  <div class="mouse-y">
    {{actualMouseCoords.y}}
  </div>
  <div class="mouse-separator">
    ]
  </div>
</div>
<div class="action-buttons">
  <action-button (click)="openImportDialog()">download</action-button>
  <action-button (click)="openExportDialog()">upload</action-button>
  <action-button (click)="saveActions()">save</action-button>
  <action-button (click)="openActions()">folder_open</action-button>
  <action-button (click)="controller.play()" [color]="'lime'"> play_arrow</action-button>
  <action-button (click)="controller.pause()">pause</action-button>
  <action-button (click)="controller.stop()" [color]="'red'">stop</action-button>
  <action-button (click)="controller.cycle = !controller.cycle" [color]="'lime'">
    {{controller.cycle ? 'sync' : 'sync_disabled'}}
  </action-button>
</div>
<dialog class="import-dialog" [open]="importDialogOpen">
  <h2>Import</h2>
  <textarea class="import-textarea" [(ngModel)]="importText"></textarea>
  <div class="dialog-actions">
    <button (click)="importActions()">Import</button>
    <button (click)="closeDialogs()">Close</button>
  </div>
</dialog>
<dialog class="export-dialog" [open]="exportDialogOpen">
  <h2>Export</h2>
  <textarea class="export-textarea" [(ngModel)]="exportText"></textarea>
  <div class="dialog-actions">
    <button (click)="copyActions()">Copy</button>
    <button (click)="closeDialogs()">Close</button>
  </div>
</dialog>
